apply plugin: 'groovy'
apply plugin: 'codenarc'

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile group:'com.lesfurets', name:'jenkins-pipeline-unit', version:'1.1'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src','vars']
        }
        resources {
            srcDirs = ['resources']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

test {
    testLogging {
        // Show stdout, stderr for debugging tests
        showStandardStreams = true
        // Show exceptions
        exceptionFormat = 'full'
    }
}

codenarcMain {
    configFile = rootProject.file("jenkins/codenarc/ruleset-main.groovy")
    ignoreFailures = false

    maxPriority1Violations = 0
    maxPriority2Violations = 10
    maxPriority3Violations = 20
}

codenarcTest {
    configFile = rootProject.file("jenkins/codenarc/ruleset-test.groovy")
    ignoreFailures = true

    maxPriority1Violations = 0
    maxPriority2Violations = 10
    maxPriority3Violations = 20
}

tasks.withType(GroovyCompile) {
    groovyClasspath += configurations.compile
}